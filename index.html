<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div id="header">
        <div class="flexrow-container">
            <div class="standard-theme theme-selector"></div>
            <div class="light-theme theme-selector"></div>
            <div class="darker-theme theme-selector"></div>
        </div>
        <h1 id="title">To Do App<div id="border"></div></h1>
    </div>

    <div id="form">
        <form id="new-task-form">
            <input id="task-input" class="todo-input" type="text" placeholder="Add a task.">
            <button class="todo-btn" type="submit">I Got This!</button>
        </form>
    </div>

    <div class="task-container">
        <div class="ongoing-tasks">
            <h2>Igangværende opgaver</h2>
            <ul id="task-list">
                <!-- Opgaverne vil blive tilføjet her -->
            </ul>
        </div>
        <div class="completed-tasks">
            <h2>Færdige Opgaver</h2>
            <ul id="completed-tasks">
                <!-- Færdige opgaver vil blive vist her -->
            </ul>
        </div>
    </div>
    
    <template id="task-template">
        <div class="todo">
        <li class="task">
            <span class="task-name"></span>
            <button class="done-button"><i class="fas fa-check"></i></button>
            <button class="delete-button"><i class="fas fa-trash"></i></button>
        </li>
    </div>
    </template>
    <script src="index.js"></script>
</body>
<footer>
                <img src="./assets/logo1.svg" alt="Logo" style="height: 200px; width: auto;">
</footer>
</html>
